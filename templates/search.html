{% for tour in results %}
        <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ tour.image.url }}" class="img-fluid rounded-start" alt="picture">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="#">{{ tour.name }}</a></h5>
        <p class="card-text">{{ tour.description|truncatechars:50 }}</p>

      </div>
    </div>
  </div>
</div>
    {% endfor %}
